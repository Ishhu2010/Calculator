<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main-cal">
        <table border="1" id="cal">
            <tr>
                <td colspan="4"><input type="text" id="main" readonly /></td>
            </tr>
            <tr>
                <th class="parts" onclick="clearDisplay()">AC</th>
                <th class="parts" onclick="appendValue('+')">+/-</th>
                <th class="parts" onclick="appendValue('%')">%</th>
                <th class="parts" onclick="appendValue('/')">/</th>
            </tr>
            <tr>
                <td onclick="appendValue('7')">7</td>
                <td onclick="appendValue('8')">8</td>
                <td onclick="appendValue('9')">9</td>
                <th class="parts" onclick="appendValue('*')">*</th>
            </tr>
            <tr>
                <td onclick="appendValue('4')">4</td>
                <td onclick="appendValue('5')">5</td>
                <td onclick="appendValue('6')">6</td>
                <th class="parts" onclick="appendValue('-')">-</th>
            </tr>
            <tr>
                <td onclick="appendValue('1')">1</td>
                <td onclick="appendValue('2')">2</td>
                <td onclick="appendValue('3')">3</td>
                <th class="parts" onclick="appendValue('+')">+</th>
            </tr>
            <tr>
                <td colspan="2"  style="text-align: center;" onclick="appendValue('0')">0</td>
                <th onclick="appendValue('.')">.</th>
                <th class="parts" onclick="calculate()">=</th>
            </tr>
        </table>
    </div>

     <script src="calculator.js"></script>
</body>
</html>
